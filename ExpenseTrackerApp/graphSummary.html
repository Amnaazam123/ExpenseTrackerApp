<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="graphStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Graph</title>
    
</head>
<body>
    <h1>Graph Based Summary</h1>
    <h2>Select Time period</h2>
    <div class="time">
        <select type="text" id="month" onchange="selectedMonth(this)">
        <option value=''>Select Month</option>
        <option value="1">Janaury</option>
        <option value='2'>February</option>
        <option value='3'>March</option>
        <option value='4'>April</option>
        <option value='5'>May</option>
        <option value='6'>June</option>
        <option value='7'>July</option>
        <option value='8'>August</option>
        <option value='9'>September</option>
        <option value='10'>October</option>
        <option value='11'>November</option>
        <option value='12'>December</option></select>
        <select type="text" id="year" onchange="selectedYear(this)"></select>
    </div>
    <div class="wrapper">
        <canvas id="barChart" width="400" height="300"></canvas>
    </div>
    <div class="backDiv">
        <a href="expenseTracker.html"><button class="backBtn">Go Back to Home</button></a>
    </div>


    <script src="graphJS.js"></script>
</body>
</html>
